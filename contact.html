    <h3>Contact Us...</h3>
    <!-- Using flexbox here because it doesn't matter if map and form are on same line -->
    <div class="flexbox" style="text-align: justify;">
        <div>
    <form action="mailto: google@gmail.com" method="GET" enctype="utf-8">
        
        
        <div class="grid" style="text-align: justify;">
            <div><label for="fName">First Name</label></div>
            <div><input type="text" pattern="(?=.*[A-Z])(?=.*[a-z]).{2,}" title="Must contain at least one uppercase and one lowercase letter" name="fName"id="fName" required></div>
            <div><label for="sName">Second Name</label></div>
            <div><input type="text" pattern="(?=.*[A-Z])(?=.*[a-z]).{2,}" title="Must contain at least one uppercase and one lowercase letter" name="sName" id="sName" required><br></div>
            <div><label for="email">Email</label></div>
            <div><input type="email" name="email" id="email"><br></div>
            <div><label for="pword">Password</label></div>
            <div><input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="pword" id="pword" required></div>
            <div><label for="tel">Tel. No.</label></div>
            <div>
                09 - <input type="tel" pattern="(?=.*\d).{2}" title="Must contain two numbers only" name="tel" id="tel" size="2" required>
                <input type="tel" pattern="(?=.*\d).{6}" title="Must conatin six numbers only" name="tel1" id="tel1" size="6" required>
            </div>
            <div><label for="country">Country</label></div>
            <div>
                <select name="country" id="country">
                <option value="af">Afghan</option>
                <option value="br">Brazil</option>
                <option value="ch">China</option>
                </select>
            </div>
            <div><label for="tArea">Comments...</label></div>
            <div><textarea name="tArea" id="tArea" cols="30" rows="10"></textarea></div>
            <div><input type="submit" value="Submit"></div>
        </div>
