    <h3>Contact Us...</h3>
    <form action="mailto: google@gmail.com" method="GET" enctype="utf-8">
        
        
        
        
        <table cellspacing=5>
            <tr>
                <td><label for="fName">First Name</label></td>
                <td><input type="text" pattern="(?=.*[A-Z])(?=.*[a-z]).{2,}" title="Must contain at least one uppercase and one lowercase letter" name="fName"id="fName" required></td>
            </tr>
            <tr>
                <td><label for="sName">Second Name</label></td>
                <td><input type="text" pattern="(?=.*[A-Z])(?=.*[a-z]).{2,}" title="Must contain at least one uppercase and one lowercase letter" name="sName" id="sName" required><br></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"><br></td>
            </tr>
            <tr>
                <td><label for="pword">Password</label></td>
                <td><input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="pword" id="pword" required></td>
            </tr>
            <tr>
                <td><label for="tel">Tel. No.</label></td>
                <td>09 - <input type="tel" pattern="(?=.*\d).{2}" title="Must contain two numbers only" name="tel" id="tel" size="2" required>
                    <input type="tel" pattern="(?=.*\d).{6}" title="Must conatin six numbers only" name="tel1" id="tel1" size="6" required>
                </td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td>
                    <select name="country" id="country">
                    <option value="af">Afghan</option>
                    <option value="br">Brazil</option>
                    <option value="ch">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="tArea">Comments...</label></td>
                <td><textarea name="tArea" id="tArea" cols="30" rows="10"></textarea></td>
            </tr>
        </table>
